<app-task-form (onAddTask)="addTask($event)"></app-task-form>

@if (tasks.length > 0) {
<div class="label">
  <div class="label-item">
    <label for="sortBy">Sort By: </label>
    <select
      name="sortBy"
      id="sortBy"
      [formControl]="sortBy"
      (change)="sortFunc(sortBy.value)"
    >
      <option value="-dueDate">Due Date: Furthest</option>
      <option value="+dueDate">Due Date: Closest</option>
      <option value="-priority">Priority: Highest</option>
      <option value="+priority">Priority: Lowest</option>
      <option value="-dateAdded">Date Added: Newest</option>
      <option value="+dateAdded">Date Added: Oldest</option>
    </select>
  </div>

  <div class="label-item">
    <p>Priority:</p>
    <div class="priority">
      <fa-icon [icon]="faFontAwesomeFlag" [style.color]="'red'"></fa-icon>
      <p>High</p>
      <fa-icon [icon]="faFontAwesomeFlag" [style.color]="'orange'"></fa-icon>
      <p>Med</p>
      <fa-icon [icon]="faFontAwesomeFlag" [style.color]="'green'"></fa-icon>
      <p>Low</p>
    </div>
  </div>
</div>

@for (task of tasks; track task) {
<app-task-item
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onDoneTask)="toggleDone(task)"
  (onEditTask)="editTask($event)"
></app-task-item>
} } @else {
<div [ngClass]="showAddForm ? 'hidden' : 'empty'">
  <p>Click add to get started</p>
</div>
}
