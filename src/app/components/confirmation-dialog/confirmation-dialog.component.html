<h3>Delete this task?</h3>
<p>You can undo this action later.</p>
<mat-dialog-actions>
  <button class="btn" [style.background-color]="'gray'" mat-dialog-close>
    Cancel
  </button>
  <button
    class="btn"
    [style.background-color]="'red'"
    [mat-dialog-close]="true"
  >
    Delete
  </button>
</mat-dialog-actions>
