<div class="task" [ngClass]="getPriority(task)" [class.done]="task.isDone">
    <input type="checkbox" [(ngModel)]="isDone" (change)="onToggleDone(task)">
    <div>
        <h3>{{task.text}}

        </h3>
        <p>{{task.dueDate | date: "MMM dd, yyyy 'at' hh:mm a"}}</p>
    </div>
    <div class="edit">
        <fa-icon [icon]="faPenToSquare" (click)="onEdit(task)"></fa-icon>
        <fa-icon [icon]="faTimes" [ngStyle]="{'color': 'red'}" (click)="onDelete(task)"></fa-icon>
    </div>
</div>
